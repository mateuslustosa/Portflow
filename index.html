<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portflow</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h2>Portflow</h2>

                    <li>Blog</li>
                    <li>Valores</li>
                    <li>Portifólio</li>
                    <li>Contato</li>
                </ul>
            </nav>

        </div>
    </header>
<main>
    <figure>
        <img src="img/laranja.png" alt="imagem laranja azul">
    </figure>
    <div class="text-image">
        <h1>Imagine, Discuta, Desenhe.</h1>
    </div>
    <div class="paragrafo-image">
        <p>FALE CONOSCO</p>
    </div>
    <section class="container">
        <section class="galeria">
            <figure class="imgs">
                <img src="img/foto1.png" alt="imagem Erva de Chimarrão">
            </figure>
            <figure >
                <img src="img/foto2.png" alt="imagem Mini Pão de queijo">
            </figure>
            <figure>

            </figure>
            <figure>

            </figure>
            <figure>
                <img src="img/foto5.png" alt="imagem Pastas da Clínica">
            </figure>
            <figure>
                <img src="img/foto6.png" alt="imagem Caneca">
            </figure>
            <figure>
                <img src="img/foto7.png" alt="imagem Computador">
            </figure>
            <figure>
                <img src="img/foto8.png" alt="imagem Barra de cereal">
            </figure>
            <figure>
                <img src="img/foto9.png" alt="imagem Iphone">
            </figure>
            <figure>
                <img src="img/foto10.png" alt="imagem Tablet">
            </figure>
            <figure>
                <img src="img/foto11.png" alt="imagem Cameras">
            </figure>
            <figure>
                <img src="img/foto12.png" alt="imagem Fotografias Polaroids">
            </figure>
        </section>
    </section>
</main>
<footer>
    <div class="footer-container">
            <figure>
                <img src="/img/facebook.png" alt="icone Facebook">
            </figure>
            <figure>
                <img src="/img/twitter.png" alt="icone Twitter">
            </figure>
            <figure>
                <img src="/img/instagram.png" alt="icone Instagram">
            </figure>
            <figure>
                <img src="/img/telegram.png" alt="icone Telegram">
            </figure>
            <figure>
                <img src="/img/whatzapp.png" alt="icone Whatzapp">
            </figure>
            <figure>
                <img src="/img/youtube.png" alt="icone Youtube">
            </figure>
        </div>
        <h5>Copyright</h5>
        <p>
            Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: https://br.pinterest.com/pin/464644886562510864</p>
